<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="bg__image">
    
  </div>
  <div class="container"> <!-- FIRST CONTAINER -->

    <div class="main-page"> <!-- SECOND CONTAINER -->

      <div class="image"> <!-- MAIN IMAGE -->
        <img src="./images/illustration-hero.svg" alt="">
      </div>

    <div class="main"> <!-- MAIN CARD WITH EVERYTHING INSIDE -->

      <h4>
        Order Summary
      </h4>

      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div class="grid"> <!-- ANNUAL PLAN SUMMARY -->

        <img src="./images/icon-music.svg" alt="">

        <div>
          <p class="plan">Annual Plan</p>
          <p class="year">$59.99/year</p>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <button>Proceed to Payment</button><br> <!-- BUTTON -->

      <a href="#" class="cancel">Cancel Order</a> <!-- LINK TO CANCEL ORDER -->
    </div>
    </div>

  </div>

  </footer> -->
</body>
</html>
